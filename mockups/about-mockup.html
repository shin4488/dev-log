<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Mockup</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header.hero {
      background: linear-gradient(135deg, #4d9f0c, #2b6cb0);
      color: white;
      padding: 4rem 1rem;
      text-align: center;
    }
    header.hero img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid rgba(255, 255, 255, 0.8);
    }
    .sns-icons a {
      color: inherit;
      margin-right: 1rem;
      font-size: 1.5rem;
    }
    .project-card img {
      object-fit: cover;
      height: 160px;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="../src/images/my-profile-image.png" alt="Profile" />
    <h1 class="display-5 fw-bold">Shin4488</h1>
    <p class="lead">フルスタックエンジニア / 趣味で開発する人</p>
  </header>

  <section class="container py-5">
    <h2 class="mb-4">SNS</h2>
    <div class="sns-icons mb-5">
      <a href="#" title="GitHub"><i class="bi bi-github"></i></a>
      <a href="#" class="text-success" title="Qiita"><i class="bi bi-clipboard-data"></i></a>
      <a href="#" class="text-primary" title="Zenn"><i class="bi bi-book"></i></a>
      <a href="#" title="dev.to"><i class="bi bi-terminal"></i></a>
      <a href="#" title="note"><i class="bi bi-pencil"></i></a>
      <a href="#" class="text-info" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
    </div>

    <h2 class="mb-4">個人開発</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card project-card h-100 shadow-sm">
          <img src="https://investee.info/logo192.png" class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">investee</h5>
            <p class="card-text">上場企業の公開済み財務データをグラフ表示するサービス。</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card project-card h-100 shadow-sm">
          <img src="https://f1c.biz" class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">F1C</h5>
            <p class="card-text">福井のNo.1企業を共有できるサービス。</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card project-card h-100 shadow-sm">
          <img src="https://baseballgames.jp.net/image/top.png" class="card-img-top" alt="Project" />
          <div class="card-body">
            <h5 class="card-title">Baseball Game</h5>
            <p class="card-text">満塁から始まるオンライン野球ゲーム。</p>
          </div>
        </div>
      </div>
    </div>

    <h2 class="mt-5 mb-4">開発経験</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Salesforce (Apex, LWC)</li>
      <li class="list-group-item">Node.js / TypeScript</li>
      <li class="list-group-item">Vue.js / React.js</li>
      <li class="list-group-item">C# / .NET</li>
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
</body>
</html>
